<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <script defer src="homework-6.js"></script>
    <link rel="stylesheet" href="homework-6.css" />
  </head>
  <body>
    <div>
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" name="rows" value="3" />
      <label for="cols">Number of Columns:</label>
      <input type="number" id="cols" name="cols" value="3" />
      <button class="clickMeBtn" onclick="generateTable()">
        Generate Table
      </button>
      <!-- Ova stavanje na event vo html tag mi e nov koncept, no ne mozev da go selektiram button-ot so addEventListener preku javascript,
    na Google najdov vakov moment -->
    </div>
    <div id="table-container"></div>
  </body>
</html>
